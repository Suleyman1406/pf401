<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Shop.co</title>
  </head>
  <body>
    <header id="sign_up-header">
      <div class="container">
        <p>
          Sign up and get 20% off to your first order.
          <a href="/sign-up">Sign Up Now</a>
        </p>
        <button class="close-btn">
          <img src="./assets/icons/close.svg" alt="Close" />
        </button>
      </div>
    </header>
    <div class="navbar">
      <div class="container"></div>
      <div class="line container"></div>
    </div>

    <div class="breadcrumbs">
      <div class="container">
        <div class="wrapper"></div>
      </div>
    </div>

    <main class="product_detail-wrapper">
      <div class="container">
        <div class="left">
          <img
            src="./assets/images/product-1-img-1.png"
            alt="product"
            class="active"
          />
          <img src="./assets/images/product-1-img-2.png" alt="product" />
          <img src="./assets/images/product-1-img-3.png" alt="product" />
          <img
            src="./assets/images/product-1-img-1.png"
            alt="product"
            class="main"
          />
        </div>
        <div class="right"></div>
      </div>
    </main>
  </body>
</html>
